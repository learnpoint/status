<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Learnpoint Status</title>

    <meta name="description" content="Learnpoint Status & Uptime" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex" />

    <link rel="stylesheet" href="https://dev-learnpoint.ekmwest.io/_styles/main.css">
    <link rel="stylesheet" href="https://dev-learnpoint.ekmwest.io/_styles/components/language.css">
    <link rel="stylesheet" href="https://dev-learnpoint.ekmwest.io/_styles/pages/status-page.css">

    <script src="https://dev-learnpoint.ekmwest.io/_scripts/components/is-mobile.js"></script>
    <script src="https://dev-learnpoint.ekmwest.io/_scripts/components/language.js"></script>
    <script defer src="https://dev-learnpoint.ekmwest.io/_scripts/pages/status.js" data-data-source-base-url="/"></script>

    <style>
        .select-language-panel {
            margin: 4em 0;
            padding: 1em 0;
            border-top: 1px solid #999;
            text-align: center;
            font-size: .8em;
        }

        .select-language-button {
            appearance: none;
            border: 0;
            margin: 0;
            padding: 0;
            background: transparent;
            font: inherit;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main class="main__container">
        <div class="status-page">
            <div class="status-page__status"></div>
            <div class="status-page__pagination"></div>
            <div class="status-page__calendar"></div>
        </div>
        <div class="select-language-panel">
            <button type="button" class="select-language-button" onClick="setLanguage('en')">English</button>
            <span>|</span>
            <button type="button" class="select-language-button" onClick="setLanguage('sv')">Svenska</button>
        </div>
    </main>
</body>

</html>
